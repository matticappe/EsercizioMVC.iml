<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Stampa qualsiasi elemento</title>
</head>
<body>

    <form action="ServletController" method="get"/>
    <input type="submit" name="action" value="login">
    <input type="submit" name="action" value="inserisciDocente">
    <input type="submit" name="action" value="stampa">
    <input type="submit" name="action" value="cancellaPrenotazione">
    <input type="submit" name="action" value="home">
    <input type="submit" name="action" value="stampa2">
    </form>

    <h1>Stampa qualsiasi oggetto a disposizione</h1>
    <div id="app"><!--app Ã¨ lo stesso che richiamiamo nella vue -->
        <p>Scegli cosa vuoi vedere su schermo</p>
        <button v-on:click="getInfo($event)" value="stampa_utenti" id="invia">Stampa utenti</button>
        <p>{{ info }}</p>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data: {
                info:'',
                link:'ServletController'
            },
            methods:{
                getInfo:function(e){
                    const buttonValue = e.target.value;
                    var self = this;
                    $.post(this.link, {azione: buttonValue}, function(data){
                        self.info = data;
                    });
                }
            }
        })
    </script>
</body>
</html>
