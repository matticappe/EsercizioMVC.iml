<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <meta charset="UTF-8">
  <title>Stampa di utenti</title>
  <script>
    function stampa_utenti() {
      $.post("ServletController", {invia: "stampa_utenti"},
          function (data){
              $("#utenti").html(data);
          });
    }
  </script>
</head>
<body onload="stampa_utenti()">
<h1>Stampa</h1>
<form action="ServletController" method="get"/>
    <input type="submit" name="action" value="login">
    <input type="submit" name="action" value="inserisciDocente">
    <input type="submit" name="action" value="stampa">
    <input type="submit" name="action" value="cancellaPrenotazione">
    <input type="submit" name="action" value="home">
    <input type="submit" name="action" value="stampa2">
</form>
<div id="utenti" ></div>

</body>
</html>
